<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- la etiqueta de form es la indicada para la creacion de formularios  
    la que evia  a na base de datos-->
    <form action="">


        <label for="nombre ">

            <span>Cual es tu nombre?</span>

            <!-- Esla etiqueta de entreada para que reciba los datos, ahi diferentes tipos
            placeholder permiete que se ea el datos que requerimos en marac de agua  -->
            <input type="text" id="nombre" placeholder="nombre">
            
        </label>

        <label for="inicio-platzi">

            <span>Que dia comenzo en platzi?</span>
            <input type="date" id="inicio-platzi">

            
        </label>

        <label for="horario ">

            <span>Cual es tu horario favorito?</span>
            <input type="time" id="horario">

            
        </label>
    </form>
    
</body>
</html>
