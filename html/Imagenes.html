<!DOCTYPE html>

<head>

    <title>IMAGENES</title>

<body>

    <main>
        <section>

            <!-- utilizamos la etiqueta figure para encapsular  -->

                <!-- esta es la etiqueta que se utiliza para el llamado de imagenes -->

                alt="Imagen de Hombte tocando piano ">
           
           
                <figcaption>hombre tocandi piano </figcaption>
            </figure>
        </section>
    </main>
    
</body>
</html>
