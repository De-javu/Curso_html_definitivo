<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DAtos auto completado</title>
</head>
<body>
    <main>
    
<form action="">
    <label for="nombre">
        <span>Cual es tu nombre?</span>
        <input type="text" name="nombre" id="nombre" autocomplete="name" required>
    </label>

    <label for="correo">
        <span>Cual es tu correo?</span>
        <input type="email" name="correo" id="nombre" autocomplete="email" required>
    </label>


    <label for="pais">
        <span>Cual es tu pais?</span>
        <input type="text" name="pais" id="nombre" autocomplete="pais" required>
    </label>

    <label for="cp">
        <span>Cual es tu codigo psotal ?</span>
        <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
    </label>

    <input type="submit">
</form>
</main>
</body>
</html>
