<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- *********inicio del formulario********* -->

    <form action="">
       
        <!-- configuracion de la hora , utilizamos id con misma info del for  agrgamos la etiqueta name -->
        <label for="hora">
            <span>HORA</span> <br>
            <input type="time" id="hora" name="hora" /> <br>
        </label>

        <!-- configuracion del formulario para el dia  -->
        <label for="dia">
            <span>Dia</span> <br>
            <input type="date" id="dia" name="hora" /> <br>
        </label>


        <!-- configuracion del formulario para el semana -->
        <label for="semana">
            <span>SEMANA</span> <br>
            <input type="week" id="semana" name="semana" /> <br>
        </label>


        <!-- configuracion del formulario para el mes  -->
        <label for="mes">
            <span>MES</span> <br>
            <input type="month" id="mes" name="mes" /> <br>
        </label>

        <!-- configuracion del boton de enviar -->
        <input type="submit"> <br>

    </form>
</body>
</html>
