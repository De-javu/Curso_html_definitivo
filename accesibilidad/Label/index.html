        <!-- Este eejemplo imos la importncia de label que nos prmiete 
        ser mas amigables con el usuario final al punto que nustro formulario
        sea muy intuitivo sea mas parctico poderlo llenar -->

                <span>¿Cual es tu nombre?</span>

            </label>

        </form>

        <section>

            title para darle un nombre a la imagen cuando se paren sobre ella -->

            alt="Esta imagen es una linda fotografia en al gun lugar de"

            />
            
        </section>
